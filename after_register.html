<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <font color="Green">
            <h2>Registration Done.. You can Login Now..</h2>
        </font>
        <form action="Welcome.html" method="GET">
            <fieldset>Log in..
            <table>
                <tr>
                    <td> <label>Username :</label></td>
                    <td><input required name="uname" type="text" placeholder="User Name" pattern="^[a-zA-Z]{2,20}$" width="300"></td> 
                </tr>
            <br>
            <tr>
                <td><label>Password :</label></td>
                <td><input required name="pass" type="password" placeholder="Password" ></td>
            </tr>
            <tr>
                <td><input type="submit" name="login"></td>
            </tr>
            </table>
            </fieldset>
        </form>    
        </center>
</body>
</html>
